<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: #ffffff;
      color: #24292f;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e1e4e8;
    }

    .icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
    }

    .title {
      font-weight: 600;
      font-size: 16px;
    }

    .section-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #586069;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .theme-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }

    .theme-option {
      padding: 12px;
      border: 2px solid #e1e4e8;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      background: #f6f8fa;
    }

    .theme-option:hover {
      border-color: #d1d9e0;
      background: #ffffff;
    }

    .theme-option.selected {
      border-color: #0366d6;
      background: #f1f8ff;
    }

    .theme-name {
      font-weight: 500;
      font-size: 12px;
      margin-bottom: 6px;
    }

    .theme-preview {
      display: flex;
      justify-content: center;
      gap: 2px;
    }

    .color-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status {
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      margin-top: 12px;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e1e4e8;
      font-size: 12px;
      color: #586069;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="icon">{ }</div>
    <div class="title">Pretty JSON</div>
  </div>

  <div class="section-title">Choose Theme</div>
  <div class="theme-grid" id="themeGrid">
    <!-- Themes will be populated by JavaScript -->
  </div>

  <div class="status" id="status" style="display: none;"></div>

  <div class="footer">
    Privacy-focused â€¢ No data collection
  </div>

  <script src="popup.js"></script>
</body>
</html>
